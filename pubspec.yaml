name: user
description: "A new Flutter project."
publish_to: 'none'  # Remove this line if you want to publish it

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^1.0.0  # Specify the version for SVG handling
  flutter_bloc: ^8.0.0  # Specify the version for state management
  hydrated_bloc: ^8.0.0  # Specify the version for persistence in bloc
  http: ^1.3.0  # Add this for making HTTP requests to your backend
  shared_preferences: ^2.0.15  # Add this to store data locally (e.g., user login status)
  flutter_secure_storage: ^5.0.2  # Add for securely storing sensitive data (e.g., tokens)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/fonts/
    - assets/images/
    - assets/vectors/
    - assets/icons/  # Include the icons folder if you use it

