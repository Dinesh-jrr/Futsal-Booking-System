apply plugin: 'com.android.application'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 34  // Update to your desired compileSdkVersion

    defaultConfig {
        applicationId "com.example.futsal_booking_system"
        minSdkVersion 21  // Update the minSdkVersion based on SDK requirements (eSewa SDK typically requires at least 21)
        targetSdkVersion 34  // Use latest stable target SDK version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Dependencies section for your app's libraries and SDKs
    dependencies {
        // eSewa SDK (replace with actual version)
        implementation 'com.eSewa.sdk:eSewaSdk:1.0.0' // Replace with the actual latest version of eSewa SDK

        // Kotlin standard library (if using Kotlin)
        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

        // Other dependencies
        implementation 'androidx.appcompat:appcompat:1.3.1'
        implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
        implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
        implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.0'
        implementation 'com.google.android.material:material:1.4.0'
    }
}

repositories {
    google()
    mavenCentral()
    // Add other repositories if needed
}
