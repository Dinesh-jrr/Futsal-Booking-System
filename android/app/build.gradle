plugins {
    id 'com.android.application'
    id 'kotlin-android'
    // Replace the old imperative apply with a declarative plugin:
    id 'io.flutter.embedding.android'
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withInputStream { stream ->
        localProperties.load(stream)
    }
}
def flutterRoot = localProperties.getProperty('flutter.sdk')

android {
    compileSdkVersion 34  // Update to your desired compileSdkVersion

    defaultConfig {
        applicationId "com.example.futsal_booking_system"
        minSdkVersion 21  // eSewa SDK typically requires at least 21
        targetSdkVersion 34  // Use the latest stable target SDK version
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // eSewa SDK (replace with the actual version if necessary)
    implementation 'com.eSewa.sdk:eSewaSdk:1.0.0'

    // Kotlin standard library (ensure that $kotlin_version is defined in your root build.gradle or gradle.properties)
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    // Other dependencies
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.lifecycle:lifecycle-extensions:2.2.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.0'
    implementation 'com.google.android.material:material:1.4.0'
}

repositories {
    google()
    mavenCentral()
    // Add other repositories if needed
}
